<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }
    .calculator input, .calculator select, .calculator button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .calculator button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    .calculator button:hover {
      background-color: #45a049;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Simple Calculator</h2>
  <input type="number" id="num1" placeholder="Enter first number" required>
  <input type="number" id="num2" placeholder="Enter second number" required>
  <select id="operation">
    <option value="add">Add</option>
    <option value="subtract">Subtract</option>
    <option value="multiply">Multiply</option>
    <option value="divide">Divide</option>
  </select>
  <button onclick="calculate()">Calculate</button>
  <div id="result" class="result"></div>
</div>

<script>
  // Function to send the request to API Gateway
  async function calculate() {
    const num1 = document.getElementById('num1').value;
    const num2 = document.getElementById('num2').value;
    const operation = document.getElementById('operation').value;

    if (!num1 || !num2) {
      document.getElementById('result').innerHTML = 'Please enter both numbers.';
      return;
    }

    // Construct the API URL
    const apiUrl = `https://kgoi5winm5.execute-api.us-east-1.amazonaws.com/prod/calculate?operation=${operation}&num1=${num1}&num2=${num2}`;

    try {
      // Fetch result from API Gateway
      const response = await fetch(apiUrl);
      const data = await response.json();

      // Display the result
      if (response.ok) {
        document.getElementById('result').innerHTML = `Result: ${data.result}`;
      } else {
        document.getElementById('result').innerHTML = `Error: ${data.error}`;
      }
    } catch (error) {
      document.getElementById('result').innerHTML = 'Error fetching result. Please try again.';
    }
  }
</script>

</body>
</html>
